
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LICON - √Ålbum Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              header: ['Oswald', 'sans-serif'],
              legends: ['Russo One', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#1a1a2e',
              'brand-purple': '#16213e',
              'brand-accent': '#ce0e2d',
              'gold': '#ffd700',
              'silver': '#c0c0c0',
              'bronze': '#cd7f32',
              'grass': '#4a8f29',
            },
            animation: {
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'pop': 'pop 0.3s ease-out forwards',
              'flip': 'flip 0.6s forwards',
              'page-flip-next': 'pageFlipNext 1.2s ease-in-out forwards',
              'page-flip-prev': 'pageFlipPrev 1.2s ease-in-out forwards',
              'flash': 'flash 0.8s ease-out forwards',
              'spin-slow': 'spin 4s linear infinite',
              'float-up': 'floatUp 2s ease-out infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              pageFlipNext: {
                '0%': { transform: 'rotateY(0deg)', zIndex: 50 },
                '100%': { transform: 'rotateY(-180deg)', zIndex: 50 }
              },
              pageFlipPrev: {
                '0%': { transform: 'rotateY(-180deg)', zIndex: 50 },
                '100%': { transform: 'rotateY(0deg)', zIndex: 50 }
              },
              flash: {
                '0%': { opacity: '1', transform: 'scale(1.2)' },
                '100%': { opacity: '0', transform: 'scale(1)' }
              },
              floatUp: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(1.2)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .perspective-1000 { perspective: 1000px; }
      .perspective-2000 { perspective: 2000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .rotate-y-neg-180 { transform: rotateY(-180deg); }
      
      /* Page Peel Effect */
      .peel-corner-tr { transform: rotateY(-15deg) rotateZ(2deg); transition: transform 0.3s ease-out; }
      .peel-corner-br { transform: rotateY(-15deg) rotateZ(-2deg); transition: transform 0.3s ease-out; }
      .peel-corner-tl { transform: rotateY(15deg) rotateZ(-2deg); transition: transform 0.3s ease-out; }
      .peel-corner-bl { transform: rotateY(15deg) rotateZ(2deg); transition: transform 0.3s ease-out; }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ce0e2d; 
        border-radius: 4px;
      }
    </style>

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

  </body>
</html>
